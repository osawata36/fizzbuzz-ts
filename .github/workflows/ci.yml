name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: setup node with cache option
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


