name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: setup node with cache option
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


