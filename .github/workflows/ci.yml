name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: setup node with cache option
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


