name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: setup node with cache option
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


