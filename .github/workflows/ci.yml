name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: setup node with cache option
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


