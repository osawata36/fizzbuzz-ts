name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: setup node with cache option
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


