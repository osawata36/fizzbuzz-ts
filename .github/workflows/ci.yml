name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: setup node with cache option
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


