name: CI sample

on:
  pull_request:
    branches:
      [ main ]

jobs:
  test:
    name: jest-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: setup node with cache option
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm test


